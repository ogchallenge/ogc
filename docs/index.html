<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>OGC - Optimization Grand Challenge</title>
    <meta name="description" content="Optimization Grand Challenge Portal" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&family=Geist+Mono:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@400;500;600;700&display=swap"
        rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="styles.41d0356714.css" />
</head>
<body class="portal">
    <!-- Year Selector Header -->
    <div class="year-selector-bar">
        <div class="year-selector-container">
            <a href="/" class="logo-small">OGC</a>
            <div class="year-links" id="yearLinks"></div>
            <div class="lang-selector" role="group" aria-label="Language">
                <button type="button" class="lang-toggle-btn" data-lang="ko">KO</button>
                <button type="button" class="lang-toggle-btn" data-lang="en">EN</button>
            </div>
        </div>
    </div>

    <!-- Content Area (iframe) -->
    <div class="content-wrapper">
        <iframe id="contentFrame" src="2024/"></iframe>
    </div>

    <script>
        const AVAILABLE_YEARS = ['2024', '2025'];
        const ALL_YEARS = ['2024', '2025', '2026'];
        const SUPPORTED_LANGS = ['ko', 'en'];

        function getLatestAvailableYear() {
            if (!AVAILABLE_YEARS.length) return ALL_YEARS[ALL_YEARS.length - 1];
            return AVAILABLE_YEARS.reduce((latest, year) => (Number(year) > Number(latest) ? year : latest));
        }

        function renderYearLinks() {
            const yearLinks = document.getElementById('yearLinks');
            yearLinks.innerHTML = ALL_YEARS.map((year) => {
                const isAvailable = AVAILABLE_YEARS.includes(year);
                const classes = `year-link${isAvailable ? '' : ' coming-soon'}`;
                const label = isAvailable ? year : `${year} (Coming)`;
                return `<a href="#" class="${classes}" data-year="${year}">${label}</a>`;
            }).join('');
        }

        function bindYearLinkEvents() {
            document.querySelectorAll('.year-link:not(.coming-soon)').forEach((link) => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadYear(link.dataset.year);
                });
            });
        }

        function getPreferredLang() {
            const saved = localStorage.getItem('ogc_lang');
            if (saved && SUPPORTED_LANGS.includes(saved)) return saved;
            const browserLang = (navigator.language || '').toLowerCase();
            return browserLang.startsWith('ko') ? 'ko' : 'en';
        }

        function setLang(lang) {
            if (!SUPPORTED_LANGS.includes(lang)) return;
            localStorage.setItem('ogc_lang', lang);
            document.querySelectorAll('.lang-toggle-btn').forEach((button) => {
                button.classList.toggle('is-active', button.dataset.lang === lang);
            });
            const currentYear = getCurrentYear();
            loadYear(currentYear);
        }

        // Get current year from URL hash or localStorage
        function getCurrentYear() {
            const latestAvailable = getLatestAvailableYear();
            const hash = window.location.hash.slice(1);
            if (hash && AVAILABLE_YEARS.includes(hash)) {
                return hash;
            }
            const saved = localStorage.getItem('ogc_year');
            if (saved && AVAILABLE_YEARS.includes(saved)) {
                return saved;
            }
            return latestAvailable;
        }

        // Update iframe and active state
        function loadYear(year) {
            if (!AVAILABLE_YEARS.includes(year)) {
                year = getLatestAvailableYear();
            }

            // Update URL hash
            window.location.hash = year;

            // Save preference
            localStorage.setItem('ogc_year', year);

            const iframe = document.getElementById('contentFrame');
            iframe.src = `${year}/?v=${Date.now()}`;

            // Update active link
            document.querySelectorAll('.year-link').forEach((link) => {
                link.classList.toggle('active', link.dataset.year === year);
            });
        }

        // Handle hash change
        window.addEventListener('hashchange', () => {
            const year = getCurrentYear();
            loadYear(year);
        });

        renderYearLinks();
        bindYearLinkEvents();

        // Load initial year
        const initialYear = getCurrentYear();
        loadYear(initialYear);
        setLang(getPreferredLang());

        document.querySelectorAll('.lang-toggle-btn').forEach((button) => {
            button.addEventListener('click', () => {
                setLang(button.dataset.lang);
            });
        });
    </script>
</body>
</html>
